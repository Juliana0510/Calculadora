<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora de operaciones basicas</h1>
    
        <div class="info-panel">
            <h2>Instrucciones</h2>
            <ul>
                <li>Ingrese el primer número</li>
                <li>Ingrese el segundo número</li>
                <li>Selecciona la operación a realizar</li>
                <li>Haz clic en "Calcular" para ver el resultado</li>
                <li>Haz clic en "Bucle" para entrar en modo bucle</li>
                <li>Usar "Salir" para terminar la sesión</li>
            </ul>
        </div>
